<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Lossing Focus Example</title>
    </h:head>
    <h:body>
        <h1>Explcit input field render</h1>
        <h:form id="frmExplicitInputFieldRender">
            <h:panelGrid columns="2">
                <h:outputLabel value="Input field: " />
                <h:inputText id="firstValue" value="#{sessionBean.firstValue}" tabindex="1">
                    <f:ajax event="change" render="secondValue" />
                </h:inputText>
                <h:outputLabel value="Render to Upper field: " />
                <h:inputText id="secondValue" value="#{sessionBean.secondValue}" tabindex="2" />
                <h:outputLabel value="Third input field: " />
                <h:inputText id="thirdValue" value="#{sessionBean.thirdValue}" tabindex="3" />
            </h:panelGrid>
        </h:form>
        <h1>Explcit nested element render</h1>
        <h:form id="frmExplicitNERender">
            <h:panelGrid columns="2">
                <h:outputLabel value="Input field: " />
                <h:inputText id="firstValueNE" value="#{sessionBean.firstValue}" tabindex="4">
                    <f:ajax event="change" render="nestingElementNE thirdValueNE" />
                </h:inputText>
                <h:outputLabel value="Nested input field: " />
                <h:panelGroup id="nestingElementNE">
                    <h:inputText id="nestedInputField" value="#{sessionBean.secondValue}" tabindex="5"/>
                </h:panelGroup>
                <h:outputLabel value="Third input field: " />
                <h:inputText id="thirdValueNE" value="#{sessionBean.thirdValue}" tabindex="6" />
            </h:panelGrid>
        </h:form>
        <h1>Whole section render</h1>
        <h:form id="frmWholeSectionRenderFajax">
            <h:panelGrid id="fajaxSection" columns="2">
                <h:outputLabel value="Input field: " />
                <h:inputText id="firstValueWSfajax" value="#{sessionBean.firstValue}" tabindex="7">
                    <f:ajax event="change" render="fajaxSection" />
                </h:inputText>
                <h:outputLabel value="ToUpper field: " />
                <h:inputText id="secondValueWSfajax" value="#{sessionBean.secondValue}" tabindex="8" />
                <h:outputLabel value="Third input field: " />
                <h:inputText id="thirdValueWSfajax" value="#{sessionBean.thirdValue}" tabindex="9" />
            </h:panelGrid>
        </h:form>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/jsffocussupport.js"></script>
    </h:body>
</html>
